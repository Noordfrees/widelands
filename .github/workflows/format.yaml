name: Run fix_formatting.py
on: push
jobs: 
  run_formatting: 
    name: Formatting your code
    runs-on: ubuntu-16.04
    steps: 
    - name: Checkout
      uses: actions/checkout@v2
    - name: Installing python
      uses: actions/setup-python@v1
      with: 
        python-version: 3.x
    - name: Installing formatting tools
      run: |
        sudo apt-get update
        sudo apt-get install clang-format
        pip install pyformat
    - name: Invoking fix_formatting.py
      run: |
        python3 ./utils/fix_formatting.py
    - name: Committing changes
      run: |
        export nrfiles=$(git status -s | wc -l)
        if [ $nrfiles == 0 ]
        then
          return 0
        fi
        if [ $nrfiles == 1 ]
        then
          export files="$(git status -s) was"
        else
          export files="$nrfiles files were"
        fi
    - name: Committing changes
      uses: EndBug/add-and-commit@v2
      with: 
        author_name: "Widelands' formatting bot"
        message: "$files automatically formatted."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Pushing changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git push --dry-run
